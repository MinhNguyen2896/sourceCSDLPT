<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>Đăng ký</title>

  <link rel="icon" type="image/png" href="../images/icons/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="../css/util.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt="" style="text-align: center">
          <img src="../images/img-01.png" alt="IMG"></br></br>
          <h1>QUẢN LÝ ĐIỂM SINH VIÊN</h1>
        </div>
        <form class="login100-form validate-form">
          <span class="login100-form-title">ĐĂNG KÝ</span>
          <div class="wrap-input100 validate-input" data-validate="Không hợp lệ">
            <input class="input100" type="text" name="email" placeholder="Email" autocomplete="off" value="kienhoa@abc.com">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Không hợp lệ">
            <input class="input100" type="password" name="pass" placeholder="Mật khẩu">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <span class="dropdown-el">
            <input type="radio" name="sortType" value="pgv" checked="checked" id="pgv">
            <label for="pgv">PGV</label>
            <input type="radio" name="sortType" value="khoa_vienthong" id="khoa_vienthong">
            <label for="khoa_vienthong">Khoa Viễn Thông</label>
            <input type="radio" name="sortType" value="khoa_cntt" id="khoa_cntt">
            <label for="khoa_cntt">Khoa Công Nghệ Thông Tin</label>
            <input type="radio" name="sortType" value="user" id="user">
            <label for="user">User</label>
          </span>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Đăng ký</button>
          </div>
          <div class="text-center p-t-136">
            <a class="txt2" href="./dangnhap.html">Đăng nhập
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendor/bootstrap/js/popper.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../vendor/select2/select2.min.js"></script>
  <script src="../vendor/tilt/tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <script src="../js/dangky_dangnhap.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../js/dropdown.js"></script>
</body>

</html>
